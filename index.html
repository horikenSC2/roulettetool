<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ルーレットツール</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="container">
    <div id="mainPanel">
      抽選ツール
    </div>
    <ul id="candidateArea"> 
      
    </ul>
    <ul id="btnArea">
      <li id="start">START</li>
      <li id="stop">STOP</li>
    </ul>
    <form>
      <textarea name="" id="inputArea" cols="25" rows="20" placeholder="ここに改行で区切って入力"></textarea>
    </form>
    <div class="modearea">
      <input type="radio" name="mode" value="lwj" checked="checked">LWJモード
      <input type="radio" name="mode" value="normal">通常モード
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
